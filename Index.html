<!DOCTYPE html>
<html>
<title>Pounds to Kilograms Weight Converter</title>
<link rel="stylesheet" href="Style.css">
<body>

<h2>How to convert Weight</h2>
<p>Get a value in Pounds field to convert to Kilograms:</p>

<p>
  <label>Pounds</label>
  <input id="inputNumberPounds" type="number" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Kilograms: <span id="outputKilograms"></span></p>

<script src="Index.js"></script>
</body>
</html>
